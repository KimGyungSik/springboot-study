<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select{
            width: 80px;
            height: 100px;
        }
    </style>
</head>
<body>
<h1 th:text="|year : ${year}|"></h1>
<h1 th:text="|id : ${session.id}|"></h1>
<h1 th:text="|email : ${application.email}|"></h1>
<script th:inline="javascript">
    var firstName = [[${firstName}]]
    var lastName = /* [[${lastName}]] */ "testName"
    var arr = [[${list}]]
    var userobj = [[${user}]]
</script>
<a href="board.html" th:href="@{/board/list(bno=${bno}, type='L')}"></a>
<th:block th:each="opt : ${list}">
    <input type="checkbox" th:value="${opt}">[[${opt}]]<br>
</th:block>
<select name="" id="" multiple>
    <option th:each="opt : ${list}" th:value="${opt}">[[${opt}]]</option>
</select>
<table border="1px">
    <tr th:each="item : ${list}">
        <td th:text="${item}"></td>
    </tr>
    <tr th:unless="${list.size()}==0">
        <td> 게시물이 없습니다. </td>
    </tr>
</table>
<h1 th:text="${lastName}">lastName</h1>
<h1>[[${firstName}]]</h1>
<h1 th:text="'My Name is' + ${lastName} + ','+${firstName}">My name is lastname firstname</h1>
<h1 th:text="|My Name is ${lastName}, ${firstName}|">My name is lastname firstname</h1>
<span th:text="${'<i>Kyungsik,Kim</i>'}"></span>
<span th:utext="${'<i>Kyungsik,Kim</i>'}"></span>
</body>
</html>
